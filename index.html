<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="map.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<title>Top Spots Angular</title>
</head>
<body>
<div class="container" ng-controller="MainController">
	<h1>Top Spots San Diego Angular</h1>
	<legend></legend>
	<table class="table table-striped table-bordered table-condensed">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Location</th>
		</tr>
		<tr ng-repeat="data in places">
			<td>{{data.name}}</td>
			<td>{{data.description}}</td>
			<td><a ng-href="http://www.google.com/maps/place/{{data.location[0]}},{{data.location[1]}}" target="_blank"><button type="button" class="btn btn-primary"> Check It Out! </button></a></td>
		</tr>
	</table>
</div>
<script src="index.js"></script>
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKvhS1hltKeDHrh-Lz8f2KrXpJ2f4Zc14&callback=initMap"
async defer></script>-->
</body>
</html>
